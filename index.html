<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>bpm - Dating app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bpm-yellow: #e1ff00;
        --bg: #000000;
        --text: #ffffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        background: var(--bg);
        color: var(--text);
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "SF Pro Text",
          Inter,
          sans-serif;
        display: flex;
        justify-content: center;
      }

      .page {
        width: 100%;
        max-width: 960px;
        padding: 32px 20px 28px; /* footer un peu plus ‚Äúserr√©‚Äù */
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      /* HEADER (logo only) */
      .header {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 14px; /* ‚úÖ moins d‚Äôespace entre header et hero */
      }

      .logo-img {
        height: 200px; /* ajuste ici si tu veux plus gros */
        width: auto;
        display: block;
      }

      /* HERO */
      .hero {
        flex-grow: 1;
        width: 100%;
        text-align: center;
        max-width: 720px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-top: 18px; /* ‚úÖ r√©duit le ‚Äúvide‚Äù au-dessus du titre */
        padding-bottom: 18px;
      }

      .hero-title {
        font-size: 28px;
        line-height: 1.25;
        font-weight: 800;
        text-transform: uppercase;
        max-width: 680px;
        margin: 0 auto;
      }

      /* CTA */
      .cta-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 56px; /* ‚úÖ plus d‚Äôespace entre titre et bouton */
      }

      .cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 20px 44px;
        min-width: 260px;
        border-radius: 999px;
        border: none;
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        text-decoration: none;
        background: var(--bpm-yellow);
        color: #000;
        box-shadow: 0 0 24px rgba(225, 255, 0, 0.4);
        transition:
          transform 0.12s ease-out,
          box-shadow 0.12s ease-out,
          filter 0.12s ease-out;
      }

      .cta:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 34px rgba(225, 255, 0, 0.6);
        filter: brightness(1.05);
      }

      /* FOOTER */
      .footer {
        margin-top: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px; /* ‚úÖ contr√¥le global des espacements du footer */
        padding-top: 10px; /* ‚úÖ moins d‚Äôespace entre bouton et footer */
      }

      .footer-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 24px;
        width: 100%;
      }

      .app-name {
        font-size: 14px;
        opacity: 0.85;
        font-weight: 500;
      }

      .socials {
        display: flex;
        gap: 28px;
        align-items: center;
        justify-content: center;
      }

      .social-link {
        width: 36px;
        height: 36px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: var(--text);
        opacity: 0.85;
        transition:
          opacity 0.12s ease-out,
          transform 0.12s ease-out;
      }

      .social-link:hover {
        opacity: 1;
        transform: translateY(-1px);
      }

      .social-link svg {
        width: 28px;
        height: 28px;
        fill: currentColor;
      }

      .legal {
        display: flex;
        gap: 14px;
        font-size: 12px;
        opacity: 0.85;
      }

      .legal a {
        color: var(--text);
        text-decoration: underline; /* ‚úÖ soulign√© */
        text-underline-offset: 3px;
      }

      .legal a:hover {
        opacity: 1;
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* RESPONSIVE */
      @media (min-width: 768px) {
        .hero-title {
          font-size: 34px;
        }
      }
    </style>
  </head>

  <body>
    <div class="page">
      <!-- HEADER -->
      <header class="header">
        <img class="logo-img" src="logo.png" alt="BPM" />
      </header>

      <!-- HERO -->
      <main class="hero">
        <h1 class="hero-title">
          LA SEULE COMMUNAUT√â O√ô LES SPORTIFS C√âLIBS SE RENCONTRENT
        </h1>

        <div class="cta-group">
          <!-- üîÅ METTRE TON LIEN CTA ICI -->
          <a
            href="https://apps.apple.com/fr/app/bpm-rencontre-sport-dating/id6755629532"
            class="cta"
            >L'app qu'il te faut en 2026</a
          >
        </div>
      </main>

      <!-- FOOTER -->
      <footer class="footer">
        <span class="app-name">bpm - Dating app</span>
        <div class="socials">
          <!-- üîÅ METTRE TON LIEN INSTAGRAM ICI -->
          <a
            href="https://www.instagram.com/bpm.appp/"
            target="_blank"
            rel="noopener"

          >
            <svg viewBox="0 0 24 24">

                d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm0 2h10c1.654 0 3 1.346 3 3v10c0 1.654-1.346 3-3 3H7c-1.654 0-3-1.346-3-3V7c0-1.654 1.346-3 3-3zm10 1a1 1 0 100 2 1 1 0 000-2zM12 7a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6z"
              />
            </svg>
          </a>

          <!-- üîÅ METTRE TON LIEN TIKTOK ICI -->
          <a
            href="https://www.tiktok.com/@bpm.app"
            target="_blank"
            rel="noopener"
            class="social-link"
            aria-label="TikTok"
          >
            <svg viewBox="0 0 24 24">
              <path
                d="M16.5 3.5c.46 1.12 1.32 2.06 2.41 2.63A5.6 5.6 0 0021 6.7v3.02a6.2 6.2 0 01-3.36-1.03 6.6 6.6 0 01-1.14-.96v6.91A5.36 5.36 0 0111.18 20C8.9 20 7 18.1 7 15.82c0-2.28 1.9-4.18 4.18-4.18.27 0 .53.03.78.08v2.34a2.02 2.02 0 00-.78-.15 1.86 1.86 0 00-1.86 1.91c0 1.02.83 1.88 1.86 1.88a1.86 1.86 0 001.86-1.86V4h2.46z"
              />
            </svg>
          </a>
        </div>

        <div class="legal">
          <a href="tos.html">CGU</a>
          <a href="privacy.html">Politique de confidentialite</a>
        </div>
      </footer>
    </div>
  </body>
</html>
